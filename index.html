<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML, CSS, and JavaScript</title>
    <style>
      /* h1 is a selector in CSS,
      then declaration is in curlt brakets {} first thing is the property,
      and then its value so called (Property & Value).  */

      h1 {
        background-color: aqua;
        color: black;
      }
      p {
        background-color: blue;
        color: white;
      }
      ul,
      ol {
        background-color: violet;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Today I will code a website that shows my favorite Bookmarks website lists. -->
    <h1>My Personal Bookmark Website</h1>
    <p>I love to visit these websites on daily basis.</p>
    <!-- OL is a Ordered List Tag -->
    <ol>
      <li><a href="https://www.google.com/" target="_blank">Google</a></li>
      <li><a href="https://github.com/" target="_blank">Github</a></li>
      <li><a href="https://linkedin.com/" target="_blank">Linkedin</a></li>
      <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
      <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
    </ol>
    <!-- UL is a Unordered List Tag -->
    <ul>
      <li><a href="https://www.google.com/" target="_blank">Google</a></li>
      <li><a href="https://github.com/" target="_blank">Github</a></li>
      <li><a href="https://linkedin.com/" target="_blank">Linkedin</a></li>
      <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
      <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
    </ul>
    <p>This is our first official website that we've completed in the class.</p>
  </body>
</html>
